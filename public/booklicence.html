        <h1>Licence Renewal Booking</h1>
        <div>
            <form id="fm">
         <label name="IdType">IDENTIFICATION TYPE</label><br>
         <select id="ids" name="cars" required>
            <option value="non" ></option>
            <option value="rsaid">RSA ID NUMBER</option>
            <option value="foreign">FOREIGN ID NUMBER</option>
         </select><br>
        <label name="idno">IDENTIFICATION NUMBER</label><br>
        <input type="number" name="idno" placeholder="Enter ID Number Here" required><br>
        <label name="fname">FIRST NAME</label><br>
        <input type="text" name="name" placeholder="Enter Your Name Here" required><br>
        <label name="sname">SURNAME</label><br>
        <input type="text" name="surname" placeholder="Enter Your Surname Here" required><br>
        <label name="date">SELECT DATE</label><br>
        <input type="date" name="date"><br>
        

        
        <button name="btn" id="submit" onclick="">Submit</button>
        <button name="btn" >Cancel</button>
        </div>
        <script>

            var form = document.getElementById('fm')
   document.getElementById('submit').addEventListener('click', function(event) {
 // 
 event.preventDefault();

 // Show "Thank you for booking" message
 alert('Thank you for booking');
 form.reset();
});
        </script>
